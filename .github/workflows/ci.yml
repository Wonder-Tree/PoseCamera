# This workflows will download pre-trained model and run inference on demo images using cpu
name: build
on:
  push:
    branches:
      - master
      - testing
  pull_request:
    branches:
      - master
      - testing
jobs:
  deploy:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython numpy
        pip install -r requirements.txt
    - name: Install system dependencies
      run: sudo apt install libgflags-dev libopencv-dev wget
    - name: Build project
      run: |
        python posecamera/cli.py --cpu --no-display --images ./tmp/female_pose.jpg
      env:
        PYTHONPATH=$PWD
